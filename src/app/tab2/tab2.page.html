<ion-header>
  <ion-toolbar>
    <ion-title>
      Actualit√©
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf=objet>
  <ion-card *ngFor='let article of objet.articles'>

    <ion-img [src]="article.urlToImage"></ion-img>
    
    <ion-card-header>
      <ion-card-title>
        {{ article.title }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ article.description }}
    </ion-card-content>

    <ion-item [href]="article.url">
      Aller voir
    </ion-item>
  </ion-card>
</div>  
</ion-content>
