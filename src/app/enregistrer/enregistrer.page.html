<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button [text]="Retour" defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>S'enregistrer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
    <form #form="ngForm" (ngSubmit)="register(form)">
      <ion-item>
        <ion-label position="floating">Email : </ion-label>
        <ion-input name="email" type="email"></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-item>
        <ion-label position="floating">Mot de passe : </ion-label>
        <ion-input name="pass" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Confirmer le mot de passe : </ion-label>
        <ion-input name="confpass" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="full" type="submit">
        S'enregistrer
      </ion-button>
    </form>
</ion-content>
