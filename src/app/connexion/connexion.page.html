<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button [text]="Retour" defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-item>
        <ion-label position="floating">Email : </ion-label>
        <ion-input name="email" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe : </ion-label>
        <ion-input type="password" name="pass" ngModel></ion-input>
      </ion-item>
      <br>
      <ion-label color="danger">{{prompterror}}</ion-label>
      <br>
      <ion-button expand="full" type="submit">
          Se connecter
      </ion-button>
    </form>
</ion-content>
